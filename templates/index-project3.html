 <div class="container">

			  <button class="generate-btn" data-model="gan">Generate GAN Image</button>

 </div>

<script src="./static/prism.js"></script>
<script type="text/javascript" src="./static/main.bc58148c.js"></script>

<script>
  document.querySelectorAll('.generate-btn').forEach(button => {
    button.addEventListener('click', async () => {
      const model = button.getAttribute('data-model');

      // Show loading text or spinner
      button.textContent = 'Generating...';
      button.disabled = true;

      try {
        // Fetch the generated image URL from your backend API or static folder
        // Example assumes you have endpoints like `/generate/gan` returning a JSON with an image URL
        const response = await fetch(`/generate/${model}`);
        if (!response.ok) throw new Error('Network error');

        const data = await response.json();

        // Create an image element and append to the container
        const img = document.createElement('img');
        img.src = `data:image/png;base64,${data.image}`;
        img.alt = `${model.toUpperCase()} generated fashion image`;
        img.style.width = '150px';
        img.style.height = '150px';
        img.style.border = '1px solid #ccc';
        img.style.borderRadius = '8px';

        document.getElementById('generated-images').appendChild(img);

      } catch (err) {
        alert('Failed to generate image: ' + err.message);
      } finally {
        button.textContent = `Generate ${model.toUpperCase()} Image`;
        button.disabled = false;
      }
    });
  });
</script>
